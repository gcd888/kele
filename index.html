<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可乐影视资源聚合搜索</title>
    <!-- Favicon -->
    <link rel="icon" href="src/img/logo.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="src/img/logo.svg" type="image/svg+xml">
    <!-- 电脑端样式 -->
    <link rel="stylesheet" href="src/pc.css" media="screen and (min-width: 768px)">
    <!-- 手机端样式 -->
    <link rel="stylesheet" href="src/phone.css" media="screen and (max-width: 767px)">
    <!-- 动态引入设备特定脚本 -->
    <script>
        // 检测设备类型
        function isMobile() {
            return window.innerWidth <= 767;
        }
        
        // 动态创建script标签
        function loadScript(src) {
            const script = document.createElement('script');
            script.src = src;
            document.head.appendChild(script);
        }
        
        // 根据设备类型加载相应脚本
        if (isMobile()) {
            loadScript('src/phone.js');
        } else {
            loadScript('src/pc.js');
        }
    </script>
    <!-- 主脚本 -->
    <script type="module" src="src/index.js"></script>
</head>
<body>
    <!-- 模式切换按钮 -->
    <div class="mode-toggle">
        <button class="toggle-btn" id="modeToggle"><span id="modeText">切换到深色模式</span></button>
    </div>

    <div class="container">
        <!-- 网站标题 -->
        <header class="website-header">
            <h1 class="website-title"><img src="src/img/logo.svg" alt="可乐" class="logo-icon">可乐影视资源聚合搜索</h1>
        </header>
        
        <!-- 公告信息 -->
        <div class="announcement-container">
            <div class="announcement-content">
                 <!-- 公告信息将通过Mock中JSON数据动态添加 -->
            </div>
        </div>

        <!-- 当前时间 -->
        <div class="time-container">
            <div class="time-display" id="timeDisplay"></div>
        </div>

        <!-- 搜索栏 -->
        <div class="search-container">
            <div class="filter-options">
                <span>网盘类型：</span>
		        <!-- 网盘类型将通过Mock中JSON数据动态添加 -->
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="请输入电影或电视剧名称">
                <button id="searchBtn">搜索</button>
            </div>
        </div>

        <!-- 搜索结果 -->
        <div class="search-results-container" id="searchResultsContainer" style="display: none;">
            <h2>搜索结果</h2>
            <div class="search-results-content" id="searchResultsContent">
                <!-- 搜索结果将通过JS动态添加 -->
            </div>
        </div>

        <!-- 热播剧集 -->
        <div class="hot-search-container">
            <h2>热播剧集</h2>
            <div class="hot-search-list" id="hotTvList">
                <!-- 热播剧集内容将通过JS动态添加 -->
            </div>
        </div>

        <!-- 热播电影 -->
        <div class="hot-search-container">
            <h2>热播电影</h2>
            <div class="hot-search-list" id="hotMovieList">
                <!-- 热播电影内容将通过JS动态添加 -->
            </div>
        </div>

         <!-- 在线影视 -->
        <div class="online-tv-container">
            <h2>在线影视</h2>
            <div class="online-tv-list" id="onlineTvList">
                <!-- 在线影视内容将通过JS动态添加 -->
            </div>
        </div>
    </div>

    
</body>
</html>
